<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm" method="POST" action="/register">
    <input type="text" id="regUsername" placeholder="Name" name="name" required>
    <input type="email" id="regEmail" placeholder="Email" name="email" required>
    <input type="password" id="regPassword" placeholder="Password" name="password" required>
    <button type="submit">Register</button>
  </form>
</body>
</html>
